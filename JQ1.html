<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="rec" style="width: 500px; height: 500px; border: solid 2px black; overflow: hidden; position: relative;margin-left: 200px;
          ">

    </div>
    <style>
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border: solid;
            border-color: black;
            border-radius: 50%;
        }
    </style>

</body>


<script>
    let rec = document.getElementById("rec")

    rec.addEventListener("click", (e) => {
        let color = "#"
            for (let i = 0; i < 6; i++) {
                let str = "0123456789ABCDEF"
                let random = str[Math.floor(Math.random() * 16)]
                color += random
            }

            let circle = document.createElement("div")
            circle.classList.add('circle')
            circle.style.backgroundColor = color
            circle.style.left = (e.clientX - rec.offsetLeft - 50) + 'px';
            circle.style.top = (e.clientY - rec.offsetTop - 50) + 'px';
 
            console.log(color)
            rec.appendChild(circle)

    })




</script>


</html>
