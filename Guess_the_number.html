<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Guess_the_number</title>
</head>
<body class="bg-dark">

    <p class="text-white text-center fs-1 my-5">GUESS THE NUMBER</p>
    <p class="text-white text-center fs-2">Valid numbers :  0-100 </p>
    <form class="w-50 mx-auto mb-5">
        <div class="mb-3">
          <label for="user_num" class="form-label"> Enter your number </label>
          <input type="text" class="form-control"  id="user_num">
        </div>
       <div class="text-center my-5">
        <button type="submit" class="btn btn-primary">Submit</button>
       </div>
      </form>

      <div class="user_display">
        <p id="msg" class="text-white text-center fs-2">

        </p>
        <p class="text-white text-center fs-4">
            Previous Guesses :
    <span  id="prev"  ></span>
          </p>
        <p class="text-white text-center fs-4">
          Remaining Guesses :
  <span  id="remaining"  > 10</span>
        </p>
      </div>

    
        <input type="submit" id="new_game_btn" class="d-none"></input>


</body>
<script src="Guess_the_number.js"></script>
</html>
