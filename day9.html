    function add_item(animal) {
        const li_item = document.createElement('li')
        const an_name = document.createTextNode(`${animal}`)
        li_item.appendChild(an_name)
        const list_an = document.getElementById('animals')
        list_an.appendChild(li_item)
    }

    add_item("gorila")
    add_item("panda")
    add_item("bufallow")


    //editing an element 
    const li2 = document.querySelector('li:nth-child(2)')
    li2.innerHTML = "giraff"


    //remove an element
    const li3= document.querySelector('li:nth-child(3)')
    li3.remove()
